# manifest file for kubernetes dashboard certificate
# certificate.yml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-certificate
  namespace: kubernetes-dashboard
spec:
  commonName: k8s-dashboard.superfast-delivery.yashraj-jaiswal.site
  secretName: k8s-dashboard.superfast-delivery.yashraj-jaiswal.site
  dnsNames:
    - k8s-dashboard.superfast-delivery.yashraj-jaiswal.site
  issuerRef:
    name: traefik-letsencrypt-staging
    kind: ClusterIssuer
